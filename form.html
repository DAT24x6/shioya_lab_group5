<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="Styles/default.css" rel="stylesheet">
        <link href="Styles/form.css" rel="stylesheet">
        <title>自己紹介アプリ - 情報入力画面</title>

        <!--スマホ用のリサイズmetaタグ-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body>
        <div class="name">
            <label for="yourName">名前を入力して下さい</label><br>
            <input type="text" id="yourName">
        </div>

        <div class="picture">
            <label for="yourPicture">写真をアップロードして下さい</label><br>
            <input type="file" id="yourPicture">
        </div>

        <div class="job">
            <label for="yourJob">職業を選択して下さい</label><br>
            <select name="yourjob">
                <option value="empty">-</option>
                <option value="student">学生</option>
                <option value="employee">会社員</option>
            </select>
        </div>

        <div class="syozoku">
            <label for="yourSyozoku">所属を入力して下さい</label><br>
            <input type="text" id="yourSyozoku">
        </div>

        <div class="birthday">
            <label for="yourBirthDay">生年月日を選択して下さい</label><br>
            <select name="month">
                <option value="empty">-</option>
                <option value="jan">1月</option>
                <option value="feb">2月</option>
                <option value="mar">3月</option>
                <option value="apr">4月</option>
                <option value="may">5月</option>
                <option value="jun">6月</option>
                <option value="jul">7月</option>
                <option value="aug">8月</option>
                <option value="sep">9月</option>
                <option value="oct">10月</option>
                <option value="nov">11月</option>
                <option value="dec">12月</option>
            </select>

            <select name="day">
                <option value="empty">-</option>
                <option value="1">1日</option>
                <option value="2">2日</option>
                <option value="3">3日</option>
                <option value="4">4日</option>
                <option value="5">5日</option>
                <option value="6">6日</option>
                <option value="7">7日</option>
                <option value="8">8日</option>
                <option value="9">9日</option>
                <option value="10">10日</option>
                <option value="11">11日</option>
                <option value="12">12日</option>
                <option value="13">13日</option>
                <option value="14">14日</option>
                <option value="15">15日</option>
                <option value="16">16日</option>
                <option value="17">17日</option>
                <option value="18">18日</option>
                <option value="19">19日</option>
                <option value="20">20日</option>
                <option value="21">21日</option>
                <option value="22">22日</option>
                <option value="23">23日</option>
                <option value="24">24日</option>
                <option value="25">25日</option>
                <option value="26">26日</option>
                <option value="27">27日</option>
                <option value="28">28日</option>
                <option value="29">29日</option>
                <option value="30">30日</option>
                <option value="31">31日</option>
            </select>
        </div>
    </ul>

    <button onclick="history.back()">最初に戻る</button>

    </body>
</html>
